<!DOCTYPE html>
<html>
	<head>
		<title>TourPinch!</title>

		<link rel="stylesheet" type="text/css" href="stylesheets/index.css">
		<link rel="stylesheet" type="text/css" href="stylesheets/s.css">
	</head>

	<body>
		<div id="main"></div>


		<script type="text/template" id="template_home">
			<link rel="stylesheet" type="text/css" href="stylesheets/home.css">
			<div id="top">
				<img id="button_contact" src="images/home/contact.png"></img>
				<img id="button_about" src="images/home/about.png"></img>
			</div>
			<div id="center">
				<div id="logo">
					<img id="logo_p" src="images/home/P.png"></img>
					<p id="logo_i">I</p>
					<p id="logo_n">N</p>
					<p id="logo_c">C</p>
					<p id="logo_h">H</p>
				</div>
				<div id="catchphrase">
					YOU <span style="color: red">PINCH</span> THE DESTINATION, WE <span style="color: green">CLINCH</span> THE ROUTE.
				</div>
				<div id="search">
					<input id="input_search" type="text"></input>
					<img id="button_search" src="images/home/search.png"></img>
				</div>
			</div>
		</script>

		<script type="text/template" id="template_map">
		
			<div id="map"></div>
			<div id="control">
				<p>Hello</p>
				<div>
					San Francisco
				</div>

				<div>Day 1</div>
				<div>Day 2</div>
				<div>Day 3</div>

				<div>
					<ol>
						<li>1. avasdv</li>
						<li>2. avasdv</li>
						<li>3. avasdv</li>
						<li>4. avasdv</li>
					</ol>
				</div>
			</div>

		</script>


		<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCZre3l_Q8-PRceWdfkWd7RznX5O5OWjY8&sensor=true"></script>

		<!--DEPENDENCIES : JQuery, Underscore, and Backbone-->
		<script src="javascripts/libraries/jquery-1.10.2.min.js" type="text/javascript"></script>
		<script src="javascripts/libraries/underscore-min.js" type="text/javascript"></script>
		<script src="javascripts/libraries/backbone-min.js"></script>

		<script src="javascripts/backbone.autocomplete.js"></script>


		<!--MODELS-->
		<script src="javascripts/models/city.js" type="text/javascript"></script>


		<!--COLLECTIONS-->
		<script src="javascripts/collections/cities.js" type="text/javascript"></script>


		<!--VIEWS-->
		<script src="javascripts/views/home.js" type="text/javascript"></script>
		<script src="javascripts/views/map.js" type="text/javascript"></script>


		<!--ROUTER-->
		<script src="javascripts/router/router.js" type="text/javascript"></script>


		<!--APPLICATION-->
		<script src="javascripts/application/app.js" type="text/javascript"></script>
	</body>

</html>
